    - {type: constant, value: 1.0}
    - {type: constant, value: 1.0}
    # 3 slow
    - {type: constant, value: 10.0}
    - {type: constant, value: 10.0}
    - {type: constant, value: 10.0}
    # 1 extreme straggler
    - {type: constant, value: 50.0}
  rennala_batch_size: 4
  nag_momentum: 0.2  # very conservative — extreme stragglers make momentum dangerous
  methods: [MinibatchSGD, AsynchronousGD, AsynchronousNAG, RennalaSGD]

# 3) Dominance setup (heavy-tailed stragglers, bigger N)
experiment_dominance:
  enabled: true
  methods: [AsynchronousGD, AsynchronousNAG, RennalaSGD]
  n_workers: 32
