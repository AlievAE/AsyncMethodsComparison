# 4/5 suite config: LogReg on a9a (only the 4 most meaningful experiments)

dataset:
  name: a9a

optimization:
  learning_rate: 0.25
  max_time: 300
  lambda_reg: 0.01

# 1) Homogeneous (baseline sanity on a9a)
experiment_homogeneous:
  enabled: true
  n_workers: 4
  time_distribution: {type: constant, value: 1.0}
  # Make Rennala distinct even in homogeneous case
  rennala_batch_size: 2
  nag_momentum: 0.5  # can be higher when workers are homogeneous (lower staleness)
  methods: [MinibatchSGD, AsynchronousGD, AsynchronousNAG, RennalaSGD]

# 2) Heterogeneous (straggler)
experiment_heterogeneous:
  enabled: true
  n_workers: 16
  worker_times:
    # 12 fast
    - {type: constant, value: 1.0}
