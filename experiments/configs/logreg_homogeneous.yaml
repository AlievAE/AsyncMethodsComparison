# Homogeneous Workers Experiment (LogReg on a9a)
# -----------------------------------------------
# Goal: Compare methods under ideal conditions (all workers same speed).
# This is the "baseline" where staleness is minimal and all methods should work well.

dataset:
  name: a9a

optimization:
  learning_rate: 0.1  # moderate LR for fair comparison
  max_time: 500
  lambda_reg: 0.01

# Disable all other experiments
experiment_heterogeneous: {enabled: false}
experiment_stochastic: {enabled: false}
experiment_batch_size: {enabled: false}
experiment_compression: {enabled: false}
experiment_compression_hetero: {enabled: false}
experiment_scalability: {enabled: false}
experiment_dominance: {enabled: false}

experiment_homogeneous:
  enabled: true
  n_workers: 8
  time_distribution: {type: constant, value: 1.0}  # all workers identical
  rennala_batch_size: 4  # wait for half the workers
  nag_momentum: 0.5  # safe momentum for homogeneous case
  methods:
    - MinibatchSGD
    - AsynchronousGD
    - AsynchronousNAG
    - RennalaSGD

